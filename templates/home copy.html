{% extends "base.html" %}
{% block title %}ホーム | Finance Suite{% endblock %}
{% block content %}
  <h1 class="mb-3">統合アプリ（ヘッジ比較 + FXオプション + 金融電卓）</h1>


  <div class="row">
    <div class="col-md-6">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">FX Options Visualizer</h5>
          <p class="card-text small">Protective Put / Call の損益を可視化、CSV出力も可。</p>
          <a href="{{ url_for('fx_put') }}" class="btn btn-outline-secondary me-2">Put</a>
          <a href="{{ url_for('fx_call') }}" class="btn btn-outline-success">Call</a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">金融電卓</h5>
          <p class="card-text small">貯蓄・ローン・年金取り崩しの各ページで1項目を解きます。</p>
          <a href="{{ url_for('page_savings') }}" class="btn btn-primary">貯蓄</a>
          <a href="{{ url_for('page_loan') }}" class="btn btn-primary ms-2">ローン</a>
          <a href="{{ url_for('page_drawdown') }}" class="btn btn-primary ms-2">年金</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
